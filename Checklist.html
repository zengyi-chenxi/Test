<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>巡查列表</title>	
		<link rel="stylesheet" type="text/css" href="css1/comment.css"/>
		<link rel="stylesheet" type="text/css" href="font_356262_ek6dr89la73z0k9/iconfont.css"/>
		<link href="PhotoSwipe-4.1.2/dist/photoswipe.css?v=4.1.1-1.0.4" rel="stylesheet" />
		<link href="PhotoSwipe-4.1.2/dist/default-skin/default-skin.css?v=4.1.1-1.0.4" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css1/scrollbar.css" />
		<link type='text/css' rel='stylesheet' href="css1/dl.css" />
		<style type="text/css">
			*{touch-action: none;}
			.mui-pull-caption-nomore{
				visibility:visible !important;
			}
			.mui-content{background-color:#FFFFFF;}
			#wrapper {
				position: absolute;
				z-index: 1;
				top:0px;
				bottom: 0px;
				left: 0;
				width: 100%;
				background: #fff;
				overflow: auto;
			}
			#pullDown,#pullUp {
				float:left;
				background: #fff;
				height: 40px;
				line-height: 40px;
				padding: 5px 10px;
				font-weight: bold;
				font-size: 14px;
				color: #888;
			}
			#scroller {
				position: relative;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				float: left;
				width: 100%;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!--下拉刷新-->
		<div id="wrapper" style="height:auto;">
			<div id="scroller" style="height:auto;">						
					<ul id="Checklist">
					</ul>
					<div id="pullUp">
						<span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
					</div>					
			</div>
		</div>
		<div id="xunchabtn">
			<div class="xunchabtnone">我要<br/>巡查</div>
			<div class="xunchabtntwo">
				<img src="img1/xunchatou.png"/>
			</div>
		</div>
		<div id="listinput">
            <input type="text" autofocus='autofocus' placeholder="说些什么" /><!--onblur="Blur()"-->
			<div id="sendbtn">发送</div>
		</div>
		<div id="loading"><img src='img1/loading.gif'/></div>
		<!--图片点击放大-->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
		    <div class="pswp__bg"></div>
			<div class="pswp__scroll-wrap">
				<div class="pswp__container">
				            <div class="pswp__item"></div>
				            <div class="pswp__item"></div>
				            <div class="pswp__item"></div>
				</div>
				<div class="pswp__ui pswp__ui--hidden">
				            <div class="pswp__top-bar">
				                <div class="pswp__counter"></div>
				                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
				                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
				                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
				                <div class="pswp__preloader">
				                    <div class="pswp__preloader__icn">
				                      <div class="pswp__preloader__cut">
				                        <div class="pswp__preloader__donut"></div>
				                      </div>
				                    </div>
				                </div>
				            </div>
				            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
				                <div class="pswp__share-tooltip"></div> 
				            </div>
				            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
				            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
				            <div class="pswp__caption">
				                <div class="pswp__caption__center"></div>
				            </div>				
				</div>
			</div>
		</div>	 
	</body>
</html>
<script src="js1/jquery-1.4.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js1/scrollData.js" type="text/javascript" charset="utf-8"></script>
<script src="js1/common.js" type="text/javascript" charset="utf-8"></script>
<script type='text/javascript' src="PhotoSwipe-4.1.2/dist/photoswipe.min.js?v=4.1.1-1.0.4"></script>
<script type='text/javascript' src="PhotoSwipe-4.1.2/dist/photoswipe-ui-default.min.js?v=4.1.1-1.0.4"></script>
<script src="js1/imgmoreLarge.js" type="text/javascript" charset="utf-8"></script>
<script src="js1/iscroll.js" type="text/javascript" charset="utf-8"></script>
<script src="js1/Checklist.js" type="text/javascript" charset="utf-8"></script>
